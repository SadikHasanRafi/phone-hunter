<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Document title -->
  <title>Phone Finder</title>

</head>

<body>

  <!-- Header -->
  <header class="bg-dark text-light">
    <!-- Heading -->
    <h1 class="fw-bold text-center font-monospace pt-5">Phone Finder</h1>
    <p class="text-center px-5">Phone Finder is an online website that offers comprehensive and up-to-date mobile phone
      information.</p>

    <!-- Search bar -->
    <div class="d-flex justify-content-center container-fluid pb-5 pt-4">
      <form class="d-flex container">
        <input class="fs-5 form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputBox">
        <button class="btn btn-outline-light px-3" type="submit" id="searchBtn">Search</button>
      </form>
    </div>
  </header>

  <!-- Main -->
  <main class="container mt-5">
    <!-- Card container -->
    <section class="row row-cols-lg-3 row-cols-md-2 row-sm-3" id="phoneContainer">
      <!-- Cards -->
    </section>
  </main>

  <!-- Bootstrap script link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- main srricpt link -->
  <script src="js/script.js"></script>

</body>

</html>
